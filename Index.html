<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Story ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Pacifico',cursive;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
  opacity:.8;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(.6);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0}
}

/* Card */
.card{
  background:#fff;
  width:90%;
  max-width:360px;
  padding:30px 20px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  z-index:2;
}

h1{
  color:#ff4d6d;
  font-size:24px;
  margin-bottom:25px;
  white-space:pre-line;
}

/* Buttons */
.buttons{
  display:flex;
  gap:15px;
  position:relative;
}

button{
  flex:1;
  padding:12px 0;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:#fff}
.no{background:#ffe5ec;color:#ff4d6d}

/* Celebration */
.celebration{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(255,154,158,.85);
  z-index:5;
  overflow:hidden;
}

.burst{
  position:absolute;
  font-size:22px;
  animation:shoot 3s linear infinite;
}

@keyframes shoot{
  0%{transform:translateY(100vh);opacity:0}
  30%{opacity:1}
  100%{transform:translateY(-20vh);opacity:0}
}

/* Black fade */
.blackout{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  z-index:10;
  transition:opacity 2s ease;
}
.blackout.show{opacity:1}
</style>
</head>

<body>

<div class="card">
  <h1 id="message">ðŸ’– Do You Love Me Baby? ðŸ’–</h1>

  <div class="buttons" id="buttons">
    <button class="yes" id="yesBtn">Yes ðŸ˜Š</button>
    <button class="no" id="noBtn">No ðŸ™ˆ</button>
  </div>
</div>

<div class="celebration" id="celebration"></div>
<div class="blackout" id="blackout"></div>

<audio id="song" src="https://cdn.pixabay.com/audio/2023/03/27/audio_6a0b5df8aa.mp3" loop></audio>

<script>
// Floating hearts
const hearts=['ðŸ’–','ðŸ’•','â¤ï¸'];
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=18+Math.random()*25+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},2000);

let step = 0;
const yes = document.getElementById('yesBtn');
const no  = document.getElementById('noBtn');
const msg = document.getElementById('message');

// Vibration helper
function vibrate(){
  if(navigator.vibrate) navigator.vibrate(40);
}

// YES click
yes.onclick = () => {
  vibrate();

  if(step === 0){
    msg.innerText =
      'Sach me pyar karti ho ya bas mujhe khush kar rahi ho?\nBata do na please ðŸ’•';
    step = 1;
  }
  else if(step === 1){
    finalYes();
  }
  else if(step === 2){
    moveYesButton();
  }
};

// NO click
no.onclick = () => {
  vibrate();

  if(step < 2){
    msg.innerText = 'Soch lo sach me pyar nahi karti?';
    step = 2;
  }
  else{
    finalYes();
  }
};

// Move YES safely (no overlap)
function moveYesButton(){
  const btnRect = yes.getBoundingClientRect();
  const noRect  = no.getBoundingClientRect();

  let x, y, tries = 0;

  do{
    x = Math.random() * (window.innerWidth - btnRect.width);
    y = Math.random() * (window.innerHeight - btnRect.height);
    tries++;
  } while(
    x < noRect.right &&
    x + btnRect.width > noRect.left &&
    y < noRect.bottom &&
    y + btnRect.height > noRect.top &&
    tries < 10
  );

  yes.style.position = 'fixed';
  yes.style.left = x + 'px';
  yes.style.top  = y + 'px';
}

// Final flow
function finalYes(){
  document.getElementById('buttons').style.display='none';
  msg.innerText =
    'Ha to yakin ho gaya ðŸ˜\nSach me pyar karti ho ðŸ’–\nLove you sooo much Baby';

  setTimeout(startCelebration,3000);
}

function startCelebration(){
  const cel=document.getElementById('celebration');
  const song=document.getElementById('song');

  cel.style.display='block';
  song.play();

  const interval=setInterval(()=>{
    const b=document.createElement('div');
    b.className='burst';
    b.innerText='LOVE â¤ï¸';
    b.style.left=Math.random()*100+'vw';
    cel.appendChild(b);
    setTimeout(()=>b.remove(),3000);
  },400);

  setTimeout(()=>{
    clearInterval(interval);
    song.pause();
    document.getElementById('blackout').classList.add('show');
  },10000);
}
</script>

</body>
</html>
